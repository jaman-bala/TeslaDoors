{% extends "base.html" %}
{% load  static %}
{% block content %}

<main>
    <section class="section__one">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="box">
                {{form.number_doc}}
            </div>
            <div class="box">
                {{form.adress}}
            </div>
            <div class="box">
                {{form.title}}
            </div>
            <div class="box">
                {{form.phone}}
            </div>
            <div class="box__name">
                <input type="text" placeholder="Имя" class="in__one">
                <input type="text" placeholder="Фамилия" class="in__two">
            </div>
            <div class="box">
                <input type="text" placeholder="Сумма" class="summa">
            </div>
            <button class="box__btn">{{form.file1}}</button>
            <button class="box__btn">{{form.file2}}</button>
            <button class="box__btn">{{form.file3}}</button>
            <button type="submit" class="form__btn">Отправить</button>
        </form>
    </section>
</main>




{% endblock %}
